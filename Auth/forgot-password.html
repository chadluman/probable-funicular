<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="../App/style2.css" />
  <style>
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
  }
  .wrap{max-width:520px;margin:0 auto;padding:18px;}
  .card{
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:16px;
    margin-top:14px;
  }
  .row{display:flex;gap:12px;flex-wrap:wrap}
  label{display:block;font-size:13px;color:var(--color-text-dim);margin:10px 0 6px}
  input,select{
    width:100%;
    padding:10px 12px;
    border-radius: var(--radius-sm);
    border:1px solid var(--color-border);
    background: var(--color-surface-alt);
    color: var(--color-text);
    font:inherit;
  }
  .btnRow{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
  .btnRow .btn{flex:1}
  .muted{color:var(--color-text-dim);font-size:13px;margin-top:8px}
  a{color:inherit}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0;">Reset Password</h1>
      <div class="muted">Answer your security questions to reset your password.</div>

      <div id="step1">
        <input id="email" placeholder="Email" autocomplete="email"/>
        <button id="startBtn" class="btn btn--sm">Continue</button>
      </div>

      <div id="step2" hidden>
        <div id="questions" style="margin-top:10px;"></div>
        <input id="newPw" type="password" placeholder="New password" autocomplete="new-password"/>
        <input id="newPw2" type="password" placeholder="Confirm new password" autocomplete="new-password"/>
        <button id="finishBtn" class="btn btn--sm">Reset Password</button>
      </div>

      <div id="msg" class="muted" style="margin-top:10px;"></div>
      <div class="muted" style="margin-top:10px;"><a href="./login.html">Back to login</a></div>
    </div>
  </div>

  <script src="./forgot-password.js"></script>
</body>
</html>
